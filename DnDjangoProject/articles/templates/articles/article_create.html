{% extends 'base_layout.html' %}

{% block content%}
<div class="create-article">
  <h2>Create an article</h2>
  <form class="site-form" id="art_cr" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input class="submit_bt" type="submit" value="Create">
  </form>
</div>
<script src="/static/slugify.js"></script>
{% endblock %}
